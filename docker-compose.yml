version: '3'
services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=mydb
    ports:
      - "3306:3306"
    networks:
      - app-network
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  python-app:
    build: .
    container_name: python-app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=mysql-db
      - DB_NAME=mydb
      - DB_USER=root
      - DB_PASS=rootpassword
    depends_on:
      - mysql-db
    networks:
      - app-network
networks:
  app-network:
volumes:
  mysql-data:

